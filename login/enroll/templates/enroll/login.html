<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for fm in form %}
        {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
    {% endfor %}
    <input type="submit" value="Login">
</form>
<br>
{% if messages %}
    {% for msg in messages %}
        {{msg}}
    {% endfor %}
{% endif %}
<br>
<a href="{% url 'signup' %}">Register</a>
