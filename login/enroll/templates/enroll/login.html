<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for fm in form %}
        {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
    {% endfor %}
    <input type="submit" value="Login">
</form>
<br>
{% if form.non_field_errors %}
        {% for er in form.non_field_errors %}
            {{er}} <br><br>
        {% endfor %}
    {% endif %}
<br>
<a href="{% url 'signup' %}">Register</a>
